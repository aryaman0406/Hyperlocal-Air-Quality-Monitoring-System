services:
  # Backend API Service
  - type: web
    name: hyperlocal-aqi-backend
    runtime: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        generateValue: true
      - key: DEBUG
        value: false
      - key: OPENAQ_API_KEY
        sync: false
      - key: WEATHER_API_KEY
        sync: false
    healthCheckPath: /

  # Frontend Service
  - type: web
    name: hyperlocal-aqi-frontend
    runtime: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          name: hyperlocal-aqi-backend
          type: web
          property: host
